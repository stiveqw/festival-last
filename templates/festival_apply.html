{% extends "base.html" %}

{% block title %}축제 신청 - {{ festival.title }}{% endblock %}

{% block content %}
<section class="hero">
    <h1>축제 신청</h1>
    <p>원하시는 축제의 좌석을 선택하여 신청해주세요. 즐거운 축제 되세요!</p>
</section>

<section class="festival-application">
    <h2>Festival Application</h2>
    <div class="grid">
        <div class="festival-info">
            <img src="{{ url_for('static', filename='images/' + festival.image) }}" alt="{{ festival.title }}">
            <h3>{{ festival.title }}</h3>
            <p>{{ festival.description }}</p>
        </div>
        <div class="seat-selection">
            <h3>좌석 선택 <span id="seatInfo" class="seat-info"></span></h3>
            <div class="seat-grid" id="seatGrid"></div>
            <div class="button-container">
                <button id="applyButton" disabled>신청하기</button>
            </div>
        </div>
    </div>
</section>

<div class="return-button-container">
    <a href="{{ url_for('home') }}" class="return-button">축제 페이지로 돌아가기</a>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/apply.js') }}"></script>
<script>
    // Pass festival ID to JavaScript
    const festivalId = "{{ festival.id }}";
</script>
{% endblock %}
